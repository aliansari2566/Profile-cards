<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile card</title>
  <link type="text/css" rel="stylesheet" href="./style/style.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="card-wrapper">
      <div class="card">
        <div class="card-image">
          <img src="./images/me.jpg" alt="profile one" />
        </div>

        <ul class="social-icons">
          <li>
            <a href="">
              <i class="fab fa fa-facebook-f"></i>
            </a>
          </li>

          <li>
            <a href="">
              <i class="fab fa fa-instagram"></i>
            </a>
          </li>

          <li>
            <a href="https://www.linkedin.com/in/muhammad-ali-hamza-b684b5157">
              <i class="fab fa-brands fa-linkedin"></i>
            </a>
          </li>

          <li>
            <a href="https://github.com/aliansari2566">
              <i class="fab fa-brands fa-github"></i>
            </a>
          </li>
        </ul>

        <div class="details">
          <h2>
            Muhammad Ali Hamza

            <br />

            <span class="job-title">UI Developer</span>
          </h2>
        </div>
      </div>
    </div>
    <!-- end box wrapper -->

    <div class="card-wrapper">
      <div class="card profile-two">
        <div class="card-image profile-img--two">
          <img src="./images/second-pic.jpg" alt="profile two" />
        </div>

        <ul class="social-icons">
          <li>
            <a href="">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>

          <li>
            <a href="">
              <i class="fab fa fa-instagram"></i>
            </a>
          </li>

          <li>
            <a href="https://www.linkedin.com/in/muhammad-ali-hamza-b684b5157">
              <i class="fab fa-brands fa-linkedin"></i>
            </a>
          </li>

          <li>
            <a href="">
              <i class="fab fa-brands fa-github"></i>
            </a>
          </li>
        </ul>

        <div class="details user">
          <h2>
            Muhammad Ali Hamza

            <br />

            <span class="job-title">UI Designer</span>
          </h2>
        </div>
      </div>
    </div>
    <!-- END box wrapper -->
  </div>
  <!-- END container -->
</body>

</html>
